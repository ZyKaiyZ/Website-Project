<!DOCTYPE html>
<html>
  <head>
    <title>TradingVegetable</title>
    <link rel="shortcut icon" href="../static/img/favicon.ico">
    <link rel="bookmark" href="../static/img/favicon.ico">
    <link rel="stylesheet" href="../static/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@600&family=Noto+Sans+TC:wght@500&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body id="app">
    <div class="title">
      <i class="fa-solid fa-bars menu-btn"  v-on:mouseenter="menu"></i>
      <img class="logo" src="../static/img/logo.png" alt="logo">
      <div class="title-text">TradingVegetable</div>
    </div>
    <div class="menu" v-show="menuValue" v-on:mouseleave="menu">
      <img class="menu-header" src="../static/img/logo2.png" alt="">
      <div class="menu-list">
        <p class="menu-text" v-on:click="click1">首&emsp;&emsp;頁</p>
        <p class="menu-text" v-on:click="click2">關&emsp;&emsp;於</p>
        <p class="menu-text" v-on:click="click3">聯絡我們</p>
      </div>
    </div>
    <div class="contact-container">
        <div class="contact">
            <form class="contact.form" v-on:submit.prevent="submit">
                <h4 class="contact-title">聯絡我們</h4>
                <div class="contact-div">
                    <input  class="contact-info" v-model="name" type="text" name="name" placeholder="Name *" minlength="2" maxlength="100" required>
                </div>
                <div class="contact-div">
                    <input  class="contact-info" v-model="phone" type="text" name="phone" placeholder="Phone *" pattern="09\d{8}" required>
                </div>
                <div class="contact-div">
                    <input  class="contact-info" v-model="email" type="email" name="email" placeholder="E-mail *" pattern="^(?![_.-])((?![_.-][_.-])[a-zA-Z\d_.-]){0,63}[a-zA-Z\d]@((?!-)((?!--)[a-zA-Z\d-]){0,63}[a-zA-Z\d]\.){1,2}([a-zA-Z]{2,14}\.)?[a-zA-Z]{2,14}$" required>
                </div>
                <div class="contact-div">
                    <textarea  class="contact-msg" v-model="message" name="message" cols="30" rows="4"  placeholder="Message *" required></textarea>
                </div>
                <div class="contact-div">
                    <button  class="contact-btn" type="submit">送出</button>              
                </div>
            </form>
            <img class="contact-img" src="https://64.media.tumblr.com/4f8822ed4616b7f38385a583b3d6b25f/tumblr_op6u30MwJD1w9ltyjo1_500.gif" alt="">
        </div>
    </div>
  </body>
  <script src="../static/index.js"></script>
</html>
